<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fuelerUI</title>
</head>
<body>
    <div id="main-doc">
        <nav>
            <div id="logo">
                <img src="images/fueler-icon_yellow-sml_top.svg" alt="fueler thunder icon">
                <img src="images/Fueler.svg" alt="fueler logo">
            </div>
            <div id="navlist">
                <a href="#">How it Works</a>
                <a href="#">Mission</a>
                <a href="#">Pricing<span class="new_over_pricing">New</span></a>
                <a href="#">FAQ</a>
            </div>
            <div id="login">
                <a href="#">Login</a>
                <a href="#" id="request">Request invite</a>
            </div>
        </nav>

        <div id="center">
            <div id="showcase">
                <h1>
                    Sh<span class="show"><img src="images/show-icon__orange.png" alt="show-icon"></span>w your proof of 
                    <span class="work">work<img src="images/fueler-icon_yellow-sml_top.svg" alt="fueler-icon-small-yellow"> </span>
                    <span class="with">with <img src="images/fueler-icon_yellow.png" alt=""> Fueler</span>
                </h1>
                <p class="show_description">World is waiting to know about your journey. 
                    Fueler presents your journey in front of the 
                    <span class="world">world and gives the actual value of your hard work.</span>
                </p>
            </div>

            <div id="email_center">
                <div id="main_input">
                    <input type="email" name="email" class="email_box" placeholder="Email address">
                    <input type="button" class="request_btn" value="Request invite">
                </div>
            </div>

            <div id="trusted_main">
                <div id="trusted_text">
                    Trusted by individuals from leading brands
                </div>
                <div id="trusted_logos">
                    <a href="#"><img src="images/google.png" alt="google-logo"></a>
                    <a href="#"><img src="images/microsoft.png" alt="microsoft-logo"></a>
                    <a href="#"><img src="images/amazon.png" alt="amazon-logo"></a>
                    <a href="#"><img src="images/flipcart.png" alt="flipcart-logo"></a>
                    <a href="#"><img src="images/cred.png" alt="cred-logo"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
